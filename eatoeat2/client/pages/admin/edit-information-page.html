

<div class="main-container dashboard" ng-controller="admin_controller">

		<div class="container">
			<div class="view-pannel">

				<!-- page bar start here -->
				<div class="page-name-bar">

					<ul class="breadcrumbs">
						<li class="list"><a href="#0" class="link">Home</a></li>
						<li class="list">Edit Information</li>
					</ul>
		
					<ul class="link-icon">
						<li class="list"><div class="blue-btn" ng-click="update_info_page()"  style="cursor: pointer"><i class="fa fa-floppy-o" aria-hidden="true" ></i></div></li>

				<div class="table-view">

							<div class="seaTabs_tab">Data</div>

						<div class="seaTabs_content">
							<!-- active tab start here -->
							<div class="seaTabs_item seaTabs_content_active">

								</div>
								<div class="row field-fillup">
									<span class="input-field-title mendatory">Page Description</span>
									<div class="col-md-80 input-div">
										<input type="text" name="" class="input-box" placeholder="Page Description" ng-model="update_page_info_model.info_page_desc">
									</div>
								</div>
								<div class="row field-fillup">
									<span class="input-field-title">Content</span>
									<div class="col-md-80 input-div">
									 <div ckeditor="options" ng-model="update_page_info_model.info_desc" ready="onReady()"></div>
									</div>
								</div>

									<span class="input-field-title ">Meta Tag Description</span>

									<span class="input-field-title ">Meta Tag Keyword</span>
									<div class="col-md-80 input-div"><input type="text" name="" class="input-box" placeholder="Meta Tag Keyword" ng-model="update_page_info_model.info_meta_keyword" ></div>
								</div>-->
							</div>
							<!-- active tab end here -->


							<div class="seaTabs_item ">
								<!--<div class="row field-fillup">
									<span class="input-field-title mendatory">SEO URL</span>
									<div class="col-md-80 input-div"><input type="text" name="" class="input-box" placeholder="SEO URL" ng-model="update_page_info_model.info_seo_url"></div>
								</div>

								<div class="row field-fillup">
									<span class="input-field-title mendatory">Status</span>
									<div class="col-md-80 input-div">
										<select class="select-option" ng-model="update_page_info_model.info_status"  >
											<option value="">Select-</option>
											<option value="Enable">Enable</option>
											<option value="Disable">Disable</option>
										</select>
									</div>
								</div>
								<div class="row field-fillup">
									<span class="input-field-title mendatory">Sort Order</span>
									<div class="col-md-80 input-div"><input type="text" name="" class="input-box" placeholder="Sort Order" ng-model="update_page_info_model.info_sort_order"></div>
								</div>
								<div class="row field-fillup">
									<span class="input-field-title mendatory">Tags</span>
									<div class="col-md-80 input-div">
										<select class="select-option" ng-model="update_page_info_model.info_tag"	>

											<option value="quick_links">Quick links</option>
											<option value="policy_info">Policy Info</option>

						</div>

				</div>

			</div>

</div>

<script src="plugin/tabs/js/sea.tabs.js"></script>

<script type="text/javascript">
$(".left-pannel .main-list .toggle-cat").click(function(){
	$(this).next(".nav-fly").slideToggle(200);
	$(this).parent(".main-list").nextAll(".main-list").children(".nav-fly").slideUp(1000);
	$(this).parent(".main-list").prevAll(".main-list").children(".nav-fly").slideUp(1000);
});
</script>
