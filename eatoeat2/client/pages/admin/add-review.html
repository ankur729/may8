
<!-- main container start herer -->
<div class="main-container dashboard" ng-controller="admin_controller">

<div ng-include="'pages/admin/admin-left-menu.html'"></div>



	<div class="work-pannel">
		<!-- top header start here -->
		<div class="top-header">
			<div class="container">
				<ul class="menu">
					<li class="logout-btn"><a href="#0" class="main-link">Logout</a></li>
				</ul>
			</div>
		</div>
		<!-- top header end here -->

		<div class="container">
			<div class="view-pannel">

				<!-- page bar start here -->
				<div class="page-name-bar">
					<h2 class="page-name">Reviews</h2>
					<ul class="breadcrumbs">
						<li class="list"><a href="#0" class="link">Home</a></li>
						<li class="list">Reviews</li>
					</ul>

					<ul class="link-icon">
						<li class="list"><a href="view-review.html" class="blue-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i></a></li>
						<li class="list"><a href="#/admin/view-review" class="white-btn"><i class="fa fa-angle-left" aria-hidden="true"></i></a></li>
					</ul>
				</div>
				<!-- page bar end here -->

				<!-- table view start here -->
				<div class="table-view">
					<h3 class="head-name"><i class="fa fa-plus icon-name" aria-hidden="true"></i>Add Reviews</h3>

						<div class="row ">

							<div class="row field-fillup">
								<span class="input-field-title mendatory">Author</span>
								<div class="col-md-80 input-div"><input type="text" name="" class="input-box" placeholder="Author Name"></div>
							</div>
							<div class="row field-fillup">
								<span class="input-field-title mendatory">Food</span>
								<div class="col-md-80 input-div"><input type="text" name="" class="input-box" placeholder="Food Name"></div>
							</div>
							<div class="row field-fillup">
								<span class="input-field-title mendatory">Text</span>
								<div class="col-md-80 input-div"><input type="text" name="" class="input-box" placeholder="Text"></div>
							</div>
							<div class="row field-fillup">
								<span class="input-field-title mendatory">Rating</span>
								<div class="col-md-80 input-div">
									<input id="check1" type="radio" name="check" value="check1" class="fancy-radio">
									<label for="check1"  class="fancy-radio-label">1</label>

									<input id="check2" type="radio" name="check" value="check2" class="fancy-radio">
									<label for="check2"  class="fancy-radio-label">2</label>

									<input id="check3" type="radio" name="check" value="check3" class="fancy-radio">
									<label for="check3"  class="fancy-radio-label">3</label>

									<input id="check4" type="radio" name="check" value="check4" class="fancy-radio">
									<label for="check4"  class="fancy-radio-label">4</label>

									<input id="check5" type="radio" name="check" value="check5" class="fancy-radio">
									<label for="check5"  class="fancy-radio-label">5</label>
								</div>
							</div>
							<div class="row field-fillup">
								<span class="input-field-title">Date Added</span>
								<div class="col-md-80 input-div"><input type="text"  value="11-17-2015" id="demo-1" class="input-box"></div>
							</div>

							<div class="row field-fillup">
								<span class="input-field-title">Status</span>
								<div class="col-md-80 input-div">
									<select class="select-option">
										<option>Disabled</option>
									</select>
								</div>
							</div>

						</div>

				</div>
				<!-- table view end here -->


			</div>
		</div>

	</div>
</div>
