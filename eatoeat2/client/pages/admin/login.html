<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Gifola</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- css start here-->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/media.css">

		<link rel="icon" href="images/favicon.ico" type="image/x-icon">

		<link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<script src="js/min.js"></script>
		<!-- css end here-->
	</head>
<body class="body-color">
<!-- main container start herer -->
<div class="main-container login-page">
	<div class="container">
		<div class="management-login">
			<div class="logo"><a href=""></a><img src="images/logo.png"></div>

			<!-- login- form start herer -->
			<div class="form-div">
				<ul class="input-fields">
					<li class="list">
						<label class="title"> Username</label>
						<input type="text" name="" class="input-box" placeholder="Username">
					</li>
					<li class="list">
						<label class="title"> Password</label>
						<input type="password" name="" class="input-box" placeholder="Password">
					</li>
					<li class="list">
						<div class="remember">
							<label>
								<input type="checkbox" name="" class="checkbox">
								Remember Me
							</label>
						</div>
						<input type="submit" name="" class="submit-btn right" value="Log In">
					</li>
				</ul>
			</div>
			<!-- login- form end herer -->

			<span class="row center margin-top-10px"><a href="forgot.html" class="forgot-btn">Lost your password?</a></span>
		</div>
	</div>
</div>
<!-- main container end herer -->

</body>
</html>
