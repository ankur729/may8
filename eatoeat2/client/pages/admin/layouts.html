
<!-- main container start herer -->
<div class="main-container dashboard" ng-controller="admin_controller">

<div ng-include="'pages/admin/admin-left-menu.html'"></div>


	<div class="work-pannel" ng-init="fetch_all_banner_detail()">
		<!-- top header start here -->
		<div class="top-header">
			<div class="container">
				<ul class="menu">
					<li class="logout-btn"><a href="#0" class="main-link">Logout</a></li>
				</ul>
			</div>
		</div>
		<!-- top header end here -->

		<div class="container" ng-init="fetch_layout_detail()">
			<div class="view-pannel">

				<!-- page bar start here -->
				<div class="page-name-bar">
					<h2 class="page-name">Layouts</h2>
					<ul class="breadcrumbs">
						<li class="list"><a href="#0" class="link">Home</a></li>
						<li class="list">Layouts</li>
					</ul>

					<ul class="link-icon">
						<li class="list"><a href="#/admin/add-layouts" class="blue-btn"><i class="fa fa-plus" aria-hidden="true"></i></a></li>
						<li class="list"><div class="white-btn" ng-click="fetch_layout_detail()"><i class="fa fa-refresh" aria-hidden="true"></i></div></li>
						<li class="list"><div class="red-btn" ng-click="layout_page_delete()" style="cursor: pointer"><i class="fa fa-trash-o" aria-hidden="true"></i></div></li>
					</ul>
				</div>
				<!-- page bar end here -->

				<div class="table-view">
					<h3 class="head-name">Layout List
						<div class="right col-px-200">
							<select class="select-option" ng-model="selectedItem_Layout" ng-change="selectedItemChanged_Layout(selectedItem_Layout)">
								<option value="">--Status--</option>
								<option value="Enable">Enable</option>
								<option value="Disable">Disable</option>
							</select>
						</div>
					</h3>

					<ul class="cat-listing-show">
						<!-- heading part start here-->
						<li class="list main-name">
							<div class="coloum-div col-px-50 center">
								<input type="checkbox" name="" class="check-all-btn"  ng-model="hasAllCookChecked" ng-click="checkAll_for_layout()" >
							</div>
							<div class="coloum-div">
								<span class="title">Layout Type</span>
							</div>
							<div class="coloum-div col-md-15 center">
								<span class="title">Status</span>
							</div>
							<div class="coloum-div center  col-px-100">
								<span class="title">Action</span>
							</div>
						</li>
					</ul>
					<!-- heading part end here-->
					<ul class="cat-listing-show list-group">
						<li class="list" ng-repeat="layout in view_layout_detail">
							<div class="coloum-div col-px-50 center">
									<input type="checkbox" name="" class="check-btn" ng-checked="selection.indexOf(layout) > -1"
							 ng-click="toggleSelection(layout._id)" ng-model="layout.selected">
							</div>
							<div class="coloum-div">
								<span class="title">{{layout.layout_name}}</span>
							</div>
							<div class="coloum-div col-md-15 center">
								<span class="title">{{layout.layout_status}}</span>
							</div>
							<div class="coloum-div center  col-px-100">
									<a href="#/admin/edit-layout" class="red-btn" ng-click="update_layout_temp(layout._id)"><i class="fa fa-edit" aria-hidden="true"></i></a>
							
							</div>
						</li>
					
					</ul>
				</div>
			</div>
		</div>

	</div>
</div>
